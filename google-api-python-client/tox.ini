[tox]
envlist = py26, py27, py33, py34

[testenv]
deps = keyring
       mox
       pyopenssl
       pycrypto==2.6
       django
       webtest
       nose
       coverage>=3.6,<3.99
       unittest2
       mock
commands = nosetests --with-coverage --cover-package=googleapiclient --nocapture --cover-erase --cover-tests --cover-branches --cover-min-percentage=85
